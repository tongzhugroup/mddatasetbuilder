[tox]
envlist = py37,py38,py39,py310,py311

[testenv]
extras = test
passenv =
    CI
    CODECOV_*
    TOXENV
    GITHUB_*
setenv =
    DEBUG = 1
usedevelop = true
commands =
    pytest tests --cov --cov-report term --cov-report xml --cov-config={toxinidir}/tox.ini

[coverage:run]
plugins = Cython.Coverage

[coverage:report]
show_missing = true
omit = *test*

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
